; ============================================================================
; 原神启动器配置文件
; ============================================================================

[Settings]
; 游戏路径 (首次运行会自动弹窗选择)
GamePath=

; BetterGI 启动 URI (留空则不启动)
; 例如: bettergi://start 或 bettergi://startOneDragon
BetterGI=

; 游戏关闭时自动关闭 BetterGI (1=启用, 0=禁用)
AutoCloseBetterGI=1


; ============================================================================
; 杂项设置
; ============================================================================
[Misc]
; 启用调试模式 (1=启用, 0=禁用)
; 调试模式下会显示详细的注入日志，控制台窗口不会隐藏
EnableDebug=0


; ============================================================================
; 视觉设置 - 运行时可实时修改 (修改后立即生效，无需重启游戏)
; ============================================================================
[Visual]
; 启用帧数覆盖 (1=启用, 0=禁用)
EnableFpsOverride=1

; 目标帧数 (30/45/60/90/120/144/240 等)
SelectedFps=60

; 启用视角 FOV 覆盖 (1=启用, 0=禁用)
EnableFovOverride=0

; FOV 值 (默认 45.0，范围 30.0-120.0)
FovValue=45.0

; 启用去雾霾 (1=启用, 0=禁用)
EnableFogOverride=0

; 启用视角覆盖/去虚化 (1=启用, 0=禁用)
EnablePerspectiveOverride=0


; ============================================================================
; 功能设置 - 启动时配置 (修改后需要重启游戏才能生效)
; ============================================================================
[Features]
; 隐藏横幅广告 (1=隐藏, 0=显示)
; 默认显示横幅广告
HideQuestBanner=0

; 隐藏伤害文本 (1=隐藏, 0=显示)
; 默认显示伤害文本
DisableDamageText=0

; 启用触屏 UI (1=启用, 0=禁用)
TouchMode=0

; 去除元素爆发镜头移动 (1=启用, 0=禁用)
DisableEventCameraMove=0

; 去除配队进度条限制 (1=启用, 0=禁用)
RemoveTeamProgress=0

; 随时合成台/重定向合成入口 (1=启用, 0=禁用)
RedirectCombine=0
