name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史以便生成 changelog

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build
      run: msbuild Genshin.Fps.UnlockerIsland.sln /p:Configuration=Release /p:Platform=x64

    - name: Prepare Release Files
      run: |
        mkdir release
        copy x64\Release\Launcher.exe release\
        copy Launcher\Launcher.dll release\
        copy Launcher\nvhelper.dll release\
        copy Launcher\Genshin.UnlockerIsland.API.dll release\
        copy Launcher\Launcher.ini release\

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GenshinLauncher
        path: release/

    # 只在 push 到 main 分支时发布 Release
    - name: Generate Version and Changelog
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: version
      run: |
        $date = Get-Date -Format "yyyy.MM.dd"
        $shortSha = "${{ github.sha }}".Substring(0, 7)
        $version = "v$date-$shortSha"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Generated version: $version"

        # 获取上一次 release 的 tag
        $lastTag = git describe --tags --abbrev=0 2>$null
        if ($LASTEXITCODE -eq 0 -and $lastTag) {
          echo "Last tag: $lastTag"
          $changelog = git log "$lastTag..HEAD" --pretty=format:"- %s (%h)" --no-merges
        } else {
          echo "No previous tag found, using last 10 commits"
          $changelog = git log -10 --pretty=format:"- %s (%h)" --no-merges
        }

        # 保存 changelog 到文件（处理多行）
        $changelog | Out-File -FilePath changelog.txt -Encoding utf8
        echo "Changelog generated"

    - name: Create Release Zip
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        Compress-Archive -Path release\* -DestinationPath GenshinLauncher.zip

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body_path: changelog.txt
        files: GenshinLauncher.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
